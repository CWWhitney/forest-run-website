{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ if .Params.date }}
    <p class="post-date">{{ .Date.Format "January 2, 2006" }}</p>
    {{ end }}
  </header>
  
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
