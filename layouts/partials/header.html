<header class="site-header">
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">
        <strong>Forest Run</strong>
      </a>
      <ul class="nav-menu">
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" class="{{ if $.IsMenuCurrent "main" . }}active{{ end }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </nav>
</header>
